<html>
  <head>
    <link href='guest.css' rel='stylesheet' type='text/css' />
    <title>Guest Widget</title>
  </head>
  <body>
    <div class='guest layer'>
      <div class='border layer'></div>
      <div class='gradient layer'></div>
      <div class='content layer'>
        <div class='image'></div>
        <div class='equipment'>
          <span class='name'>NAME</span>
          <span class='twitter'>@HANDLE</span>
          <span class='website'>twitch.tv/website</span>
        </div>
        <div class='row stats'>
          <div class='power'>
            <span class='title'>PWR.</span>
            <span class='value'>**</span>
          </div>
          <div class='speed'>
            <span class='title'>SPD.</span>
            <span class='value'>**</span>
          </div>
          <div class='hit'>
            <span class='title'>HIT</span>
            <span class='value'>**</span>
          </div>
          <div class='evade'>
            <span class='title'>EV.</span>
            <span class='value'>**</span>
          </div>
          <div class='magic-offense'>
            <span class='title'>MAG.</span>
            <span class='value'>**</span>
          </div>
          <div class='stamina'>
            <span class='title'>STAM.</span>
            <span class='value'>**</span>
          </div>
          <div class='magic-defense'>
            <span class='title'>M DEF.</span>
            <span class='value'>**</span>
          </div>
          <div class='experience'>
            <span class='title'>EXP</span>
            <span class='value'>**</span>
          </div>
          <div class='next-level'>
            <span class='title'>NEXT</span>
            <span class='value'>**</span>
          </div>
        </div>
      </div>
    </div>
    <script src='lodash.js'></script>
    <script src='guest.js'></script>
  </body>
</html>
