    <script type='text/template' id='template-player'>
      <div class='player container <% if (!data.active) { %>inactive <%} %><% if (data.animate) { %>animate <%} %>' id='<%= data.id %>'>
        <div class='border layer'></div>
        <div class='gradient layer'></div>
        <div class='content layer'>
          <div class='column'>
            <div class='name'><%= data.name %></div>
            <div class='group'><%= data.group %></div>
            <div class='contact'><%= data.contact %></div>
            <div class='playtime'><%= data.playtime %></div>
          </div>
          <div class='icon <%= data.character %> <%= data.status %>'></div>
        </div>
      </div>
    </script>
    <script src='lodash.js'></script>
    <script src='party.js'></script>
  </body>
